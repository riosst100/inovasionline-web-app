name: CI/CD Backend Express to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy-backend:
    name: Deploy Backend Express
    runs-on: ubuntu-latest

    env:
      APP_PATH: ${{ secrets.APP_PATH }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      APP_NAME: inovasionline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e

            echo "ðŸš€ Start deploy Backend Express"

            cd "$APP_PATH"

            echo "ðŸ“¥ Pull latest code"
            git pull origin master

            echo "ðŸ“¦ Install dependencies"
            export CI=true
            pnpm install --filter backend-express --frozen-lockfile

            echo "â™»ï¸ Restart service with PM2"
            pm2 reload "$APP_NAME" || pm2 start apps/backend-express/index.js --name "$APP_NAME"

            echo "âœ… Deploy finished"
          EOF
